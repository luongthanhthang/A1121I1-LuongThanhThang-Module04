<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>view</title>
    </head>
    <body>
        <h1>Customer detail</h1>
        <table border="1">
            <tbody th:object="${customer}">
                <tr>
                    <td>ID</td>
                    <td th:text="${customer.id}"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td th:text="${customer.name}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td th:text="*{email}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td th:text="*{address}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/customer/list}">Back to list</a>
    </body>
</html>
