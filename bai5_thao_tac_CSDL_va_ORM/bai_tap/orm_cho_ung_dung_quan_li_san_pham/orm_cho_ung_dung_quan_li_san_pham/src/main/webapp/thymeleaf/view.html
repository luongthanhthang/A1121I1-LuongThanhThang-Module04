<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Detail product</h1>
<a th:href="@{/product/list}">Back to list</a>
<table border="1" th:object="${product}">
    <tr>
        <th >ID</th>
        <td th:text="*{id}"></td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <th>Price</th>
        <td th:text="*{price}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="*{description}"></td>
    </tr>
    <tr>
        <th>Factory</th>
        <td th:text="*{factory}"></td>
    </tr>
</table>
</body>
</html>
