<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List Product</title>
    </head>
    <body>
        <center>
            <h1>List Product</h1>
            <form action="/search" method="get">
                <input type="text" name="searchName" placeholder="input name search">
                <input type="submit" value="search">
            </form>

            <table border="1">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>DESCRIBE</th>
                        <th colspan="3"><a th:href="@{/create}">CREATE</a></th>
                    </tr>
                </thead>
                <tbody th:each="product, iterStat: ${productList}">
                    <tr>
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.describe}"></td>
                        <td><a th:href="@{/view/{id}(id=${product.id})}">VIEW</a></td>
                        <td><a th:href="@{/delete/{id}(id=${product.id})}">DELETE</a></td>
                        <td><a th:href="@{/edit/{id}(id=${product.id})}">EDIT</a></td>
                    </tr>
                </tbody>
            </table>
        </center>
    </body>
</html>
