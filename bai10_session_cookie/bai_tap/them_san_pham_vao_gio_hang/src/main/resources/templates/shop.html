<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <center>
            <p>
                <a href="/shopping-cart" class="btn btn-outline-primary mt-3">Giỏ hàng</a>
            </p>
            <p th:text="${mess}" class="text text-primary"></p>
            <div class="row">
                <div class="col-md-4" th:each="product: ${products}">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${product.image}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text text text-primary" th:text="${product.price}"></p>
                            <a th:href="@{/view/{id}(id=${product.id})}" class="btn btn-warning">Chi tiết
                                sản phẩm</a>
                            <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-primary">Bỏ vào giỏ
                                hàng</a>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
