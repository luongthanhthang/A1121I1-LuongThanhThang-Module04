<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>list</title>
    </head>
    <body>
        <h1>Display all customer</h1>
        <form action="/customer/search" method="get">
            <label>Name Customer: </label>
            <input type="text" name ="name">
            <button type="submit">Search</button>
        </form>
        <table border="1">
            <thead>
                <tr>
                    <th>Count</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th colspan="2"><a th:href="@{/customer/create}">Create</a></th>
                </tr>
            </thead>
            <tbody th:each="customer, iterStat: ${customerList}">
                <tr>
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.address}"></td>
                    <td>
                        <a th:href="@{/customer/view/{id}(id=${customer.id})}">View</a>
                    </td>
                    <td>
                        <a th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a>
                    </td>
                    <td>
                        <a th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
