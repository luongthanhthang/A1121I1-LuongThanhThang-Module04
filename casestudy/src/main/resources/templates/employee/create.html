<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="/template/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/template/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <!--++++++++++header+++++++++-->
        <div th:replace="~{layout/header.html}"></div>
        <!--++++++++++++navbar top++++++++++++++++++-->
        <div class="mt-2 sticky-top container-fluid" style="background: #046056">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand text-light ps-5 click" href="/">Home</a>
                    <a class="navbar-brand text-light click" href="/employee/list">Employee</a>
                    <a class="navbar-brand text-light click" href="/customer/list">Customer</a>
                    <a class="navbar-brand text-light click" href="/service/list">Service</a>
                    <a class="navbar-brand text-light click" href="/contract/list">Contract</a>
                    <form class="d-flex m-0">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>

        <!--+++++++++content++++++++-->
        <div class="row">
            <div th:replace="~{layout/sidebar.html}"></div>
            <div class="col-md-10 container-fluid">
                <center>
                    <h1 class="font-text-footer">Create Employee</h1>
                    <div th:if="${mess !=null}">
                        <h2 class="text-danger" th:text="${mess}"></h2>
                    </div>
                    <br>
                    <div class="container-fluid p-0">
                        <form action="/employee/create" method="post" th:object="${employee}">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Name</span>
                                <input type="text" class="form-control me-2" placeholder="name employee"
                                       th:field="*{name}">

                                <span class="input-group-text">Birthday</span>
                                <input th:field="*{birthday}" th:value="*{birthday}" type="date"
                                       class="form-control me-2"
                                       placeholder="birthday">

                                <span class="input-group-text">Id Card</span>
                                <input th:field="*{idCard}" th:value="*{idCard}" type="text" class="form-control me-2"
                                       placeholder="Id Card">
                            </div>

                            <!--                            loi-->
                            <div>
                                <span style="left: 5px; color: red;   font-weight: bold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                                <span style="right: 445px; color: red;   font-weight: bold" th:if="${#fields.hasErrors('birthday')}"
                                      th:errors="*{birthday}">Name Error</span>
                                <span style="right: 5px; color: red; font-weight: bold" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">Name Error</span>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">Salary</span>
                                <input type="text" class="form-control me-2" placeholder="name employee"
                                       th:field="*{salary}">

                                <span class="input-group-text">Phone</span>
                                <input th:field="*{phone}" th:value="*{phone}" type="number"
                                       class="form-control me-2"
                                       placeholder="phone">

                                <span class="input-group-text">Email</span>
                                <input th:field="*{email}" th:value="*{email}" type="text" class="form-control me-2"
                                       placeholder="email">
                            </div>

                            <!--                            loi-->
                            <div>
                                <span style="left: 5px; color: red; font-weight: bold" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Name Error</span>
                                <span style="right: 445px; color: red; font-weight: bold" th:if="${#fields.hasErrors('phone')}"
                                      th:errors="*{phone}">Name Error</span>
                                <span style="right: 5px; color: red; font-weight: bold" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">Position</span>
                                <select th:field="*{positionId}" class="me-2">
                                    <div th:if="${positionId == null}">
                                        <option value="">Chọn</option>
                                        <div th:each="position:${positionList}">
                                            <option th:value="${position.positionId}"
                                                    th:text="${position.name}"></option>
                                        </div>
                                    </div>
                                </select>

                                <span class="input-group-text">Education Degree</span>
                                <select th:field="*{educationDegreeId}" class="me-2">
                                    <div th:if="${educationDegreeId == null}">
                                        <option value="">Chọn</option>
                                        <div th:each="educationDegree:${educationDegreeList}">
                                            <option th:value="${educationDegree.educationDegreeId}"
                                                    th:text="${educationDegree.name}"></option>
                                        </div>
                                    </div>
                                </select>

                                <span class="input-group-text">Division</span>
                                <select th:field="*{divisionId}" class="me-2">
                                    <div th:if="${divisionId == null}">
                                        <option value="">Chọn</option>
                                        <div th:each="division:${divisionList}">
                                            <option th:value="${division.divisionId}"
                                                    th:text="${division.name}"></option>
                                        </div>
                                    </div>
                                </select>
                            </div>

                            <!--                            loi-->
                            <div>
                                <span style="left: 5px; color: red; font-weight: bold" th:if="${#fields.hasErrors('positionId')}" th:errors="*{positionId}">Name Error</span>
                                <span style="right: 445px; color: red; font-weight: bold" th:if="${#fields.hasErrors('educationDegreeId')}"
                                      th:errors="*{educationDegreeId}">Name Error</span>
                                <span style="right: 5px; color: red; font-weight: bold" th:if="${#fields.hasErrors('divisionId')}" th:errors="*{divisionId}">Name Error</span>
                            </div>


                            <div class="input-group mb-3">
                                <span class="input-group-text">Address</span>
                                <input th:field="*{address}" th:value="*{address}" type="text" class="form-control me-2"
                                       placeholder="address">
                                <span style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</span>


<!--                                <span class="input-group-text">Username</span>-->
                                <input hidden th:field="*{username}" th:value="${username}" type="text"
                                       class="form-control me-2"
                                       placeholder="username">
                            </div>


                            <br>
                            <div class="input-group mb-5 d-flex align-content-center justify-content-center">
                                <button type="submit" class="btn btn-primary">Create</button>
                                <button type="button" class="btn btn-primary ms-3"><a style="text-decoration: none"
                                                                                      class="text-light"
                                                                                      href="/employee/list">Huỷ</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </center>
            </div>
        </div>

        <!--+++++footer+++++++-->
        <div>
            <div th:replace="~{layout/footer.html}"></div>
        </div>

    </body>
    <script src="/template/bootstrap/jquery-3.6.0.min.js"></script>
    <script src="/template/bootstrap/js/bootstrap.js"></script>
    <script src="/template/main.js"></script>
</html>
